<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="party.css">
    <title>Party Tracker</title>
</head>

<body>
    <div class="container">
        <h1>Party Tracker</h1>
        <div id="party-form">
            <label for="party-name">Party Name:</label>
            <input type="text" id="party-name" required>

            <label for="party-date">Date:</label>
            <input type="date" id="party-date" required>

            <label for="party-time">Time:</label>
            <input type="time" id="party-time" required>

            <label for="party-location">Location:</label>
            <input type="text" id="party-location" required>

            <label for="party-description">Description:</label>
            <input type="text" id="party-description" required>
            
            <button onclick="addParty()">Add Party</button>
        </div>
        <ul id="party-list"></ul>
    </div>
    <script src="party.js"></script>
</body>

</html>
